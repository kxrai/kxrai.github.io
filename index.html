<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicia Loi's Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Alicia Loi</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#hobbies">Hobbies</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Hello! My name is Alicia Loi. I am a web developer with a passion for coding, 3D modeling, and drawing.</p>
        </section>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <h3>Coding</h3>
                    <img src="file-EOkPQ2Y2ebOj3yXgSziyWjUN" alt="Coding project image">
                </div>
                <div class="project">
                    <h3>3D Models</h3>
                    <img src="file-YswIdjs5bpxX0wF68OBVotUS" alt="3D models project image">
                </div>
                <div class="project">
                    <h3>Drawing</h3>
                    <img src="file-PSKwzQllHH0u4EkzF2pd87ND" alt="Drawing project image">
                </div>
            </div>
        </section>
        <section id="hobbies" class="section">
            <h2>Hobbies</h2>
            <div class="hobbies">
                <div class="hobby">
                    <h3>Anime</h3>
                    <img src="file-EOkPQ2Y2ebOj3yXgSziyWjUN" alt="Anime hobby image">
                </div>
                <div class="hobby">
                    <h3>Sports</h3>
                    <img src="file-YswIdjs5bpxX0wF68OBVotUS" alt="Sports hobby image">
                </div>
                <div class="hobby">
                    <h3>3D Isometric Rooms</h3>
                    <img src="file-PSKwzQllHH0u4EkzF2pd87ND" alt="3D isometric rooms hobby image">
                </div>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contact Information</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Alicia Loi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
